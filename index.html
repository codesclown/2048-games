<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2048 Premium - Loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <style>
        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .loading-logo {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-text {
            color: #e6e6fa;
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(45, 27, 105, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffb347);
            border-radius: 3px;
            width: 0%;
            animation: loadProgress 3s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .loading-percentage {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @media screen and (max-width: 520px) {
            .loading-logo {
                font-size: 80px;
            }
            .loading-text {
                font-size: 20px;
            }
            .loading-progress {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-logo">2048</div>
        <div class="loading-text">Premium Edition</div>
        <div class="loading-spinner"></div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
        <div class="loading-percentage" id="percentage">0%</div>
    </div>

    <script>
        let progress = 0;
        const percentageElement = document.getElementById('percentage');
        
        const updateProgress = () => {
            progress += Math.random() * 15 + 5;
            if (progress > 100) progress = 100;
            
            percentageElement.textContent = Math.floor(progress) + '%';
            
            if (progress >= 100) {
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 500);
            } else {
                setTimeout(updateProgress, 200 + Math.random() * 300);
            }
        };
        
        setTimeout(updateProgress, 500);
    </script>
</body>
</html>
